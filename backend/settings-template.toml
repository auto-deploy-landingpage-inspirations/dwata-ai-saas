# Uncomment any setting that you want to use and modify it
# A label is just an easy way for you to spot this configuration in the dwata UI

# If you have multiple databases/mailchimp/stripe/etc, then use a different label for each of them.
# So you can use multiple databases/services.

# Note: Please DO NOT use spaces in the label names. We recommend lower_case_words_separated_by_underscore

[dwata]
server_host = "localhost"
server_port = 12121


